<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMagnet Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }
        .icon-item canvas {
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .download-btn:hover {
            opacity: 0.9;
        }
        .title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 20px;
        }
        .description {
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        #svgContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🧲 QuickMagnet Icon Generator</h1>
        <p class="description">
            为你的QuickMagnet扩展生成不同尺寸的图标。设计融合了磁铁概念和收藏功能，体现快速吸引和保存内容的理念。
        </p>
        
        <div id="svgContainer">
            <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
              <circle cx="64" cy="64" r="60" fill="url(#gradient1)" stroke="#2563eb" stroke-width="3"/>
              <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
              </defs>
              <rect x="30" y="35" width="68" height="20" rx="10" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
              <rect x="30" y="73" width="68" height="20" rx="10" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
              <rect x="30" y="35" width="30" height="20" rx="10" fill="#dc2626"/>
              <rect x="68" y="35" width="30" height="20" rx="10" fill="#2563eb"/>
              <rect x="30" y="73" width="30" height="20" rx="10" fill="#2563eb"/>
              <rect x="68" y="73" width="30" height="20" rx="10" fill="#dc2626"/>
              <text x="45" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">N</text>
              <text x="83" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">S</text>
              <text x="45" y="86" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">S</text>
              <text x="83" y="86" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">N</text>
              <path d="M 20 45 Q 15 64 20 83" stroke="#374151" stroke-width="2" fill="none"/>
              <path d="M 108 45 Q 113 64 108 83" stroke="#374151" stroke-width="2" fill="none"/>
              <path d="M 25 40 Q 18 64 25 88" stroke="#6b7280" stroke-width="1.5" fill="none"/>
              <path d="M 103 40 Q 110 64 103 88" stroke="#6b7280" stroke-width="1.5" fill="none"/>
              <path d="M 55 58 L 55 68 L 64 63 L 73 68 L 73 58 Z" fill="url(#gradient2)" stroke="#047857" stroke-width="1"/>
              <path d="M 72 25 L 68 35 L 74 35 L 70 45 L 74 35 L 68 35 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
            </svg>
        </div>

        <div class="icon-preview" id="iconPreview">
            <!-- 图标预览将通过JavaScript生成 -->
        </div>
    </div>

    <script>
        const sizes = [
            { size: 16, name: '16x16 (小图标)' },
            { size: 48, name: '48x48 (中图标)' },
            { size: 128, name: '128x128 (大图标)' }
        ];

        function svgToCanvas(svgElement, size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                const img = new Image();
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    resolve(canvas);
                };
                img.src = url;
            });
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function generateIcons() {
            const svgElement = document.querySelector('#svgContainer svg');
            const previewContainer = document.getElementById('iconPreview');

            for (const { size, name } of sizes) {
                const canvas = await svgToCanvas(svgElement, size);
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <div>${name}</div>
                    <div style="margin: 10px 0;">${canvas.outerHTML}</div>
                    <button class="download-btn" onclick="downloadIcon(${size})">
                        下载 PNG
                    </button>
                `;
                previewContainer.appendChild(iconItem);
            }
        }

        async function downloadIcon(size) {
            const svgElement = document.querySelector('#svgContainer svg');
            const canvas = await svgToCanvas(svgElement, size);
            downloadCanvas(canvas, `quickmagnet-icon-${size}x${size}.png`);
        }

        // 页面加载完成后生成图标预览
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
