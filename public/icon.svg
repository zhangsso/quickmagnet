  <text x="83" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">S</text>
  <text x="45" y="86" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">S</text>
  <text x="83" y="86" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">N</text>
  
